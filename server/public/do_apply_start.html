	// Form input을 name=value 형식의 object로 변환
	$.fn.formToObject = function() {
		var obj = null;
		try {
			if (this[0].tagName && this[0].tagName.toUpperCase() == "FORM") {
				var arr = this.serializeArray();
				if(arr) {
					obj = {};
					$.each(arr, function(){
						obj[this.name] = this.value;
					})
				}
			}
		} catch (e) {
			alert(e.message);
		} finally {
			return obj;
		}
	};

	function formToString(form) {
		var formData = new FormData($form);

		var object = {};
		formData.forEach(function(value, key){
		    object[key] = value;
		});
		var json = JSON.stringify(object);
	}

			var tabId = $(".btn_submit[data-se="+initSe+"][data-ty="+initTy+"]").parents(".tab_content").attr("id");

			if ("06" == initSe) {

				tabId = "tab_04";
			}

			$(".tab_box").find("a[href='#"+tabId+"']").click();
		} else {

			$(".tab_box li").eq(0).addClass("active");
			$(".tab_box li").eq(0).children('a').append($('<b/>', {'class':'blind', text:'현재 선택된 메뉴'}));
		}




		$("#btnApply01, #btnApply02").on("click", function()
		{
			$("#suplyTycd").val($(this).data("ty"));
			$("#houseSecd").val($(this).data("se"));


			fn_save();
		});


		$("#btnApply03").on("click", function()
		{
			$("#suplyTycd").val($(this).data("ty"));
			$("#houseSecd").val($(this).data("se"));


			if(checkSubmit) {
				if($("#houseSecd").val() != "" && $("#suplyTycd").val() != "") {
					checkSubmit = false;


					var param = {"houseSecd": $("#houseSecd").val()
							,"suplyTycd" : $("#suplyTycd").val()
							};
					var vUrl = "/ap/apa/reqst/insertSubscrtReqstTy.do";

					var oOptions = new Object();
					oOptions.CallBack = "fn_nextCallBack";
					oOptions.requestData = param;
					oOptions.dataType = "json";

					$net.ajax(vUrl, oOptions);
				}
			}
		});


        $("#btnApply04").on("click", function(){
            $("#suplyTycd").val($(this).data("ty"));
            $("#houseSecd").val($(this).data("se"));


            if(checkSubmit) {
                if($("#houseSecd").val() != "" && $("#suplyTycd").val() != "") {
                    checkSubmit = false;


                    var param = {"houseSecd": $("#houseSecd").val()
                            ,"suplyTycd" : $("#suplyTycd").val()
                            };
                    var vUrl = "/ap/apj/reqst/insertSubscrtReqstTy.do";

                    var oOptions = new Object();
                    oOptions.CallBack = "fn_nextCallBack";
                    oOptions.requestData = param;
                    oOptions.dataType = "json";

                    $net.ajax(vUrl, oOptions);
                }
            }
        });



	});



	var checkSubmit = true;
	/**
	 * 설명		: 선택값 저장
	 * 사용방식	: fn_save()
	 * 주의		:
	 * 리턴		:
	 */
	function fn_save(){
		if(checkSubmit) {
			if($("#houseSecd").val() != "" && $("#suplyTycd").val() != "") {
				checkSubmit = false;


				var param = {"houseSecd": $("#houseSecd").val()
						,"suplyTycd" : $("#suplyTycd").val()
						};
				var vUrl = "/ap/aph/reqst/insertSubscrtReqstTy.do";

				var oOptions = new Object();
				oOptions.CallBack = "fn_nextCallBack";
				oOptions.requestData = param;
				oOptions.dataType = "json";

				$net.ajax(vUrl, oOptions);
			}
		}
	}

	/**
	 * 설명		: 입력값 저장 성공 시 다음 step 이동
	 * 사용방식	: fn_nextCallBack()
	 * 주의		:
	 * 리턴		:
	 */
	function fn_nextCallBack(vResBody) {
		if(vResBody.codeRtn == "200") {
			$net.href(""+vResBody.nextUrl+"");
		} else {
			gfn_hideCmmnProgressBar();
			alert(vResBody.msgRtn);
			checkSubmit = true;
		}
	}

</script>
